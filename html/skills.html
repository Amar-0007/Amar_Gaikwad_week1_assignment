<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
</head>
<body>
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-icons">
            <!-- JavaScript -->
            <div class="skill-item">
                <i class="fab fa-js-square" style="font-size: 48px; color: #F7DF1E;"></i>
                <p>JavaScript</p>
            </div>
            
            <!-- Python -->
            <div class="skill-item">
                <i class="fab fa-python" style="font-size: 48px; color: #3776AB;"></i>
                <p>Python</p>
            </div>
    
            <!-- Java -->
            <div class="skill-item">
                <i class="fab fa-java" style="font-size: 48px; color: #007396;"></i>
                <p>Java</p>
            </div>
    
            <!-- HTML -->
            <div class="skill-item">
                <i class="fab fa-html5" style="font-size: 48px; color: #E34F26;"></i>
                <p>HTML</p>
            </div>
    
            <!-- C Language -->
            <div class="skill-item">
                <i class="fas fa-code" style="font-size: 48px; color: #00599C;"></i>
                <p>C</p>
            </div>
    
            <!-- AJAX -->
            <div class="skill-item">
                <i class="fas fa-sync-alt" style="font-size: 48px; color: #61DBFB;"></i>
                <p>AJAX</p>
            </div>
    
            <!-- jQuery -->
            <div class="skill-item">
                <i class="fas fa-code" style="font-size: 48px; color: #0868AC;"></i>
                <p>jQuery</p>
            </div>
    
            <!-- SQL -->
            <div class="skill-item">
                <i class="fas fa-database" style="font-size: 48px; color: #f29111;"></i>
                <p>SQL</p>
            </div>
    
            <!-- GitHub -->
            <div class="skill-item">
                <i class="fab fa-github" style="font-size: 48px; color: #333;"></i>
                <p>GitHub</p>
            </div>
    
            <!-- Bitbucket -->
            <div class="skill-item">
                <i class="fab fa-bitbucket" style="font-size: 48px; color: #0052CC;"></i>
                <p>Bitbucket</p>
            </div>
    
            <!-- CSS -->
            <div class="skill-item">
                <i class="fab fa-css3-alt" style="font-size: 48px; color: #1572B6;"></i>
                <p>CSS</p>
            </div>
    
            <!-- Salesforce -->
            <div class="skill-item">
                <i class="fas fa-cloud" style="font-size: 48px; color: #00A1E0;"></i>
                <p>Salesforce</p>
            </div>
    
            <!-- Jira -->
            <div class="skill-item">
                <i class="fab fa-jira" style="font-size: 48px; color: #0052CC;"></i>
                <p>Jira</p>
            </div>
        </div>
    </section>

</body>
</html>
